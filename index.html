<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>TETRIS</h1>
        </div>
        <div class="game-wrapper">
            <div class="game-info">
                <div class="info-panel">
                    <h2>Score</h2>
                    <div class="score" id="score">0</div>
                </div>
                <div class="info-panel">
                    <h2>Lines</h2>
                    <div class="lines" id="lines">0</div>
                </div>
                <div class="info-panel">
                    <h2>Level</h2>
                    <div class="level" id="level">1</div>
                </div>
                <div class="info-panel">
                    <h2>Next</h2>
                    <canvas id="next-piece" width="120" height="120"></canvas>
                </div>
                <div class="controls">
                    <h2>Controls</h2>
                    <div class="control-item">← → Move</div>
                    <div class="control-item">↑ Rotate</div>
                    <div class="control-item">↓ Soft Drop</div>
                    <div class="control-item">Space Hard Drop</div>
                    <div class="control-item">P Pause</div>
                </div>
            </div>
            <div class="game-area">
                <canvas id="game-board" width="300" height="600"></canvas>
                <div class="game-overlay" id="game-overlay">
                    <div class="overlay-content">
                        <h2 id="overlay-title">Game Over</h2>
                        <p id="overlay-message">Press Space to Start</p>
                        <button id="start-button">Start Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
